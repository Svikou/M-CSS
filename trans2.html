<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        background-color: aquamarine;
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 16px;
        transition: transform 0, 2s ease-in-out;
      }

      .btn:active {
        transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <button class="btn">Cliquez</button>
  </body>
</html>
