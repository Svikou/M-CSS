<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fade {
        background-color: rgb(0, 255, 255);
        width: 200px;
        height: 100px;
        opacity: 1;
        transition: opacity 0.5s ease-in 0.2s;
      }
      .fade:hover {
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <div class="fade"></div>
  </body>
</html>
