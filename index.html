<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galerie d'Images Responsive</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Galerie d'Images Responsive</h1>
        <p>Cette galerie s'adapte automatiquement à la taille de votre écran</p>
      </header>

      <div class="gallery">
        <div class="image-container">
          <img src="img1.png" />
          <div class="image-info">
            <h3>Image 1</h3>
            <p>Lobby avion</p>
          </div>
        </div>

        <div class="image-container">
          <img src="img2.png" />
          <div class="image-info">
            <h3>Image 2</h3>
            <p>Cannyon</p>
          </div>
        </div>

        <div class="image-container">
          <img src="img3.png" />
          <div class="image-info">
            <h3>Image 3</h3>
            <p>Grece</p>
          </div>
        </div>

        <div class="image-container">
          <img src="img4.png " />
          <div class="image-info">
            <h3>Image 4</h3>
            <p>Description de l'image de plage</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
